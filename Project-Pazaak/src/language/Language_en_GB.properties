REGELSTEKST=Pazaak regels\nHet doel in Pazaak is om een betere score te halen dan je tegenstander, zonder de limit van een totaal van 20 te overschrijden.\nDe hoofdstapel bestaat uit kaarten met een waarde tussen 1 en 10. Er zijn 4 kaarten van elk type, dus er zijn 40 kaarten in de hoofdstapel.\nElke speler heeft nog een aparte stapel, die voorlopig 10 kaarten bevat (deze stapel kan je uitbreiden door nieuwe kaarten te kopen met je krediet).\n Van deze kaarten zal de speler voor het spel 6 kaarten kiezen waarvan er 4 willekeurig gekozen worden. Deze 4 kaarten kan de speler op elk moment gebruiken in het spel.\n Let op, deze 4 kaarten kan je maar 1 keer gebruiken tijdens het verloop van de sets.\nDe oudste speler mag beginnen en wanneer spelers even oud zijn, wordt dit alfabetisch gekozen.\n\nSpelverloop\nDe eerste speler krijgt een kaart van de hoofdstapel\nNa het spelen van deze kaart kan de speler kiezen.\n1.	Be\u00ebindig beurt (Speler behoudt zijn score en zal bij de volgende beurt een kaart krijgen)\n2.	Bevries spel (Speler behoudt zijn score en moet wachten op de andere speler)\n3.	Speel kaart (Speler gebruikt een van zijn eigen kaarten)\nNu is het aan de andere speler\nDit gaat verder tot beide spelers hun stapel bevriezen, tot een van hen boven 20 gaat of wanneer een speler 9 kaarten kan nemen zonder boven 20 te gaan.\n\nSpeciale kaarten (aan te kopen in de shop)\nDe eigen stapel van de speler kan uitgebreid worden met volgende speciale kaarten. Elke kaart heeft zijn eigen prijs en keuze tussen verschillende waardes.\n+1 tot +6:	Deze kaart voegt zijn waarde toe aan je score.\n-1 tot -6:	Deze kaart trekt zijn waarde van je score.\n\u00b11 tot \u00b16:	Deze kaart voegt zijn waarde toe aan je score, je kan kiezen tussen + of -.\n\u00b11T:	Deze kaart voegt zijn waarde toe aan je score. Ook zal deze kaart het spel bevriezen en bij een gelijk spel win je toch.\nD:		Deze kaart verdubbelt de waarde van de laatst gekregen kaart.\n2&4:		Deze kaart verandert het teken van de warden 2 en 4.\n3&6:		Deze kaart verandert het teken van de warden 3 en 6.\n1\u00b12:	Bij deze kaart kan je kiezen welke waarde en welk teken deze heeft. Je kan kiezen tussen +1, +2, -1, -2\n